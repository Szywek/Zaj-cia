<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>
<p:panel>
	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
  			<span class="ui-float-label">
  				<p:inputText id="x" value="#{creditBB.x}" required="true" 
  				requiredMessage="Nie podano kwoty"
  				converterMessage="Podana kwota musi być liczbą" 
	  			validatorMessage="Kwota nie moze być mniejsza niz 1000zł">
	  			<f:validateDoubleRange minimum="1000" />
	  			</p:inputText>	
  				<p:outputLabel for="@previous" value="Kwota"/>
  				<p:message for="x"/>
  			</span>
  				
  			<br/>
  			<br/>
			<span class="ui-float-label">
  				<p:inputText id="y" value="#{creditBB.y}" required="true" 
  				requiredMessage="Nie podano Lat kredytu"
  				converterMessage="Lata kredytu powinne być liczbą całkowitą" 
	  			validatorMessage="Lata kredytu powinne mieścić się w przedziale 1-30">
	  			<f:validateDoubleRange minimum="1" maximum="30" />
	  			</p:inputText>	
  				<p:outputLabel for="@previous" value="Okres"/>
  				<p:message for="y"/>
  			</span>
  			
			<br/>
  			<br/>
			<span class="ui-float-label">
  				<p:inputText id="z" value="#{creditBB.z}" required="true" 
  				requiredMessage="Nie podano Oprocentowania"
  				converterMessage="Oprocentowanie powinno być liczbą całkowitą" 
	  			validatorMessage="Oprocentowanie powinne mieścić się w przedziale od 1 - 100" >
	  			<f:validateDoubleRange minimum="1" maximum="100" />
	  			</p:inputText>	
  				<p:outputLabel for="@previous" value="Oprocentowanie"/>
  				<p:message for="z"/>
  			</span>
				
			<br/>
			<br/>
			<p:commandButton value="Oblicz" action="#{creditBB.calc()}" update="msg" />
			
			<p:growl id="msg" showDetail="true" sticky="true"/>
			
	</h:form>
</p:panel>
</h:body>
</html>
